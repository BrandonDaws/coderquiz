<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        

    </style>
</head>
<nav class="navbar navbar-dark mt-2 mx-2">
<h1 class="col-4 quizHeader">Coder Quiz</h1>
<h1 class="col-4 timer">1:00</h1>


</nav>
<br>

<body>
    
    <div class="landingInfo" style="color: rgb(34, 177, 177) ;">
        <section class="startSection">
            <h2>Welcome to the Code Quiz! lets see what you got!</h2>
            <h3>You have one minute to complete the quiz, Wrong answer DEDUCT 10 seconds, Lets see what you can do!</h3>
    <button class="startQuiz" value="startButton">Press me if you dare!</button>
        </section>
    </div>
    <div class="questions" style="display: none;">
     <div >
        <h2 class="question">Question</h2>
        <ul>
            <li><button class="A1" value="0" type="button" id="ansButton"></button></li>
            <li><button class="A2" value="1" type="button" id="ansButton"></button></li>
            <li><button class="A3" value="2" type="button" id="ansButton"></button></li>
            <li><button class="A4" value="3" type="button" id="ansButton"></button></li>
        </ul>
        <div class="response"></div>
     </div>
    </div>
    <section id="initialsEl">
        <div>
            <p> Your final score is: <span id="score">0</span></p>
            <p>Enter Initials: <span><input placeholder="initials" id="initials" /></span>
                <button id="submit" class="btn">Submit</button>
            </p>
        </div>
    </section>
    <!-- High Score Section -->
    <section  id="highscores">
        <div>
            <h2>High Scores</h2>
            <ol id="score-list">
            </ol>
            <button id="restart" class="btn">Restart Game</button>
            <button id="clearscores" class="btn">Clear High Scores</button>
        </div>
    </section>

    <script src="./assets/index.js"></script>
</body>



</html>
